{{ define "main" }}
<main class="main list" role="main">
	
	{{- with .Title }}
	<header class="main__header post__meta">
		<h1 class="main__title">{{- partial "svg/tag.svg" (dict "class" "meta__icon") -}}{{ . }}</h1>
	</header>
	{{- end }}
	{{- with .Content }}
	<div class="content main__content clearfix">
		{{ . }}
	</div>
	{{- end }}
	{{- range .Paginator.Pages }}
		{{- .Render "summary" }}
	{{- end }}
</main>
{{ partial "pagination.html" . }}
{{ end }}
